<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <title>Weather Now</title>
</head>


<body class="container-fluid border-info">
    <div class="jumbotron jumbotron-fluid  bg-info text-black">
        <div class="container">
            <h1 class="display-12">Weather On The GO</h1>
            <p class="lead">Please enter your selected city.</p>
        </div>
    </div>

    <div class="input-group col-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-info text-white">Area Code</span>
        </div>
        <input type="text" class="form-control" required>
        <div class="invalid-feedback"></div>
        <button type="button" class="btn btn-info">Submit</button>
    </div>
      <div class="city-cards d-inline col-9">
        the cards with the cities go here after population from API
      </div>
    
    
    <script type="text/javascript" src="develop/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
