<body>
    <div class="d-inline-row">
    <div class="jumbotron jumbotron-fluid">
        <div class="container d-inline-row">
            <h1 class="w-100 d-inline-row text-center">Weather On The GO</h1>
            <p class="lead text-center d-inline-row">Please enter your selected city by zip code.</p>

  </div>
 </div> 
 <div class="container-fluid d-flex row-sm-md-lg card w-75 shadow p-3 mb-5 info-card">

    <button id="seattle" class="seattle btn">Seattle</button>
  </div>
</div>

        <p class="data-input" id="humidity"></p>
        <p class="data-input" id="feels-like"></p>
        <p class="data-input" id="wind-speed"></p>
