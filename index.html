<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
   
    <title>Weather Now</title>
</head>


<body>
    <div class="container m-4 d-inline-row border-info">
    <div class="jumbotron jumbotron-fluid  bg-info text-black">
        <div class="container  m-5 d-inline-row">
            <h1 class="w-100 m-4 d-inline-row">Weather On The GO</h1>
            <p class="lead m-4 d-inline-row">Please enter your selected city by zip code.</p>
        </div>
    

    <div class="input-group m-4 d-inline-row w-50">
        <div class="input-group-prepend">
          <span class="input-group-text bg-dark text-white">Enter Zip Code</span>
        </div>
        <input type="text" class="form-control" id="submit">
        <div class="invalid-feedback"></div>
        <button type="button" id="submit-button" class="btn btn-dark">Get Your Weather</button>
    </div>
  </div>
 </div> 
   
    <div class="container-fluid row-sm-md-lg card w-75 shadow p-3 mb-5 bg-info text-light rounded">
      <div class="card-body ">
        <p class="card-title" id="city"></p>
        <p id="temp"></p>
        <p id="highs"></p>
        <p id="lows"></p>
        <p id="humidity"></p>
        <p id="feels-like"></p>
        <p id="wind-speed"></p>
        <p id="wind-degree"></p>
      </div>
    </div> 
    
    
    <script type="text/javascript" src="develop/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
